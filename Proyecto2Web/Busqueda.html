<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Resultados de Búsqueda</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="Scripts/Busqueda.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Peliculas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form method="get" action="Busqueda.html" class="form-inline ml-auto">
                <div class="input-group">
                    <input type="text" placeholder="" name="s" id="s" value="" autocomplete="off" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit" id="buscar-button">
                            Buscar
                            <span class="fas fa-search"></span>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3 white-bg">
        <h5 id="nombre-pelicula">Resultados para: </h5>
        <div id="tabla-container">
        </div>
        <div id="pelicula-no-encontrada" style="display: none;">
            <p>Película no encontrada.</p>
        </div>
    </div>
</body>
</html>
